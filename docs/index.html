<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeismicUnixExtra</title>
  <meta name="description" content="documentation for addons to the Seismic Unix seismic processing package">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/katex/dist/katex.min.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    homepage: 'start.md',
    auto2top: true,
    autoHeader: true,
    coverpage: false,
    executeScript: true,
    loadNavbar: false,
    maxLevel: 4,
    name: 'SeismicUnixExtra',
    repo: 'https://github.com/waynegm/SeismicUnixExtra',
    search: 'auto',
    plugins: [
      function (hook) {
        hook.beforeEach(function (content) {
          return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
            return katex.renderToString(code.trim())
          })
        })
      }
    ],
    subMaxLevel: 4
  }

</script>
<script src="//unpkg.com/katex/dist/katex.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
</html>
